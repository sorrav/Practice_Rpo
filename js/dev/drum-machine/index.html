<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width inital-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
         <button class="drum-pad" id="heater-1">Q
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" id="Q" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="heater-2">W
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" id="W" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="heater-3">E
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" id="E" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="heater-4">A
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" id="A" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="Clap">S
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" id="S" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="Open-HH">D
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" id="D" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="Kick-n-Hat">Z
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" id="Z" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="Kick">X
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" id="X" preload="auto"></audio>
         </button>
         <button class="drum-pad" id="Closed-HH">C
           <audio class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" id="C" preload="auto"></audio>
         </button>
      </div>
      <div id="controls">
        <label>Power :
          <span class="toggle">
          <input type="checkbox" id="power-toggle" checked/>
          <span class="slider"></span></span>
        </label>
              
      <p id="display">DDD</p>
      <label>
          <input type="range" id="volume-slider" min="0" max="100" step="10" value="10"/><br>
          </label>
          <label>
            Theme :
          <span class="toggle">
          <input type="checkbox" id="theme" checked>
          <span class="slider"></span>
          </span>
          </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
