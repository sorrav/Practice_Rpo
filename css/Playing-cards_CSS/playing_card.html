<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Playing Cards</title>

</head>

<body>
 <main id="playing-cards">
   <div class="card">
     <div class="left">A<br>♠</div>
     <div class="middle">♠</div>
     <div class="right">♠<br>A</div>
   </div>
   <div class="card">
     <div class="left">2<br>♣</div>
     <div class="middle">♣<br><div class="second">♣</div></div>
     <div class="right">♣<br>2</div>
   </div>
   <div class="card" id="two">
     <div class="left">3<br>♥</div>
     <div class="middle">♥<br>♥<br><div class="second">♥</div></div>
     <div class="right">♥<br>3</div>
   </div>
   <div class="card" id="two">
     <div class="left">5<br>♦</div>
     <div class="middle">♦♦<br>♦<br>♦♦</div>
     <div class="right">♦<br>5</div>
   </div>
 </main>
</body>

</html>
